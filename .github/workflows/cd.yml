# =============================================================================
# CD Pipeline - Continuous Deployment
# =============================================================================
name: CD Pipeline

on:
  push:
    branches: [main]
    paths-ignore: ['**.md', 'docs/**']
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options: [dev, staging]

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}
  KIND_CLUSTER_NAME: devops-platform
  NAMESPACE: devops-platform

jobs:
  deploy:
    name: Deploy to Kind
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'dev' }}
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'
      - name: Install kind
        run: |
          curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.20.0/kind-linux-amd64
          chmod +x ./kind && sudo mv ./kind /usr/local/bin/kind
      - name: Create kind cluster
        run: |
          kind create cluster --name ${{ env.KIND_CLUSTER_NAME }}
      - name: Build and load images
        run: |
          docker build -t ${{ env.IMAGE_PREFIX }}/api:${{ github.sha }} -f infra/docker/Dockerfile.api --target production .
          docker build -t ${{ env.IMAGE_PREFIX }}/frontend:${{ github.sha }} -f infra/docker/Dockerfile.frontend --target production .
          docker build -t ${{ env.IMAGE_PREFIX }}/worker:${{ github.sha }} -f infra/docker/Dockerfile.worker --target production .
          kind load docker-image ${{ env.IMAGE_PREFIX }}/api:${{ github.sha }} --name ${{ env.KIND_CLUSTER_NAME }}
          kind load docker-image ${{ env.IMAGE_PREFIX }}/frontend:${{ github.sha }} --name ${{ env.KIND_CLUSTER_NAME }}
          kind load docker-image ${{ env.IMAGE_PREFIX }}/worker:${{ github.sha }} --name ${{ env.KIND_CLUSTER_NAME }}
      - name: Deploy with Kustomize
        run: |
          kubectl create namespace ${{ env.NAMESPACE }} --dry-run=client -o yaml | kubectl apply -f -
          cd infra/k8s/overlays/dev && kustomize build . | kubectl apply -f -
      - name: Wait for deployment
        run: |
          kubectl rollout status deployment/dev-api -n ${{ env.NAMESPACE }} --timeout=300s

  smoke-test:
    name: Smoke Tests
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - uses: actions/checkout@v4
      - run: chmod +x ci/scripts/smoke_test.sh && ./ci/scripts/smoke_test.sh http://localhost:8080
