# =============================================================================
# Helm Chart - DevOps Platform Master
# =============================================================================
apiVersion: v2
name: devops-platform-master
description: A comprehensive DevOps platform with microservices architecture
type: application
version: 1.0.0
appVersion: "1.0.0"

keywords:
  - devops
  - microservices
  - kubernetes
  - platform

home: https://github.com/YOUR_USERNAME/devops-platform-master

sources:
  - https://github.com/YOUR_USERNAME/devops-platform-master

maintainers:
  - name: DevOps Team
    email: devops@example.com

dependencies:
  - name: postgresql
    version: "~12.0"
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: redis
    version: "~17.0"
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled

annotations:
  artifacthub.io/license: MIT
  artifacthub.io/links: |
    - name: Documentation
      url: https://github.com/YOUR_USERNAME/devops-platform-master/docs
    - name: Source
      url: https://github.com/YOUR_USERNAME/devops-platform-master
