# =============================================================================
# Ingress Configuration
# =============================================================================
# For local development with kind, use: kubectl apply -f https://raw.githubusercontent.com/kubernetes/ingress-nginx/main/deploy/static/provider/kind/deploy.yaml
# For TLS, create a secret: kubectl create secret tls tls-secret --key tls.key --cert tls.crt -n devops-platform
# =============================================================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: devops-platform-ingress
  namespace: devops-platform
  labels:
    app.kubernetes.io/name: ingress
    app.kubernetes.io/part-of: devops-platform-master
  annotations:
    # Nginx Ingress annotations
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"

    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "50"

    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header X-Frame-Options "SAMEORIGIN" always;
      add_header X-Content-Type-Options "nosniff" always;
      add_header X-XSS-Protection "1; mode=block" always;
      add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # CORS (if needed)
    # nginx.ingress.kubernetes.io/enable-cors: "true"
    # nginx.ingress.kubernetes.io/cors-allow-origin: "*"

    # SSL redirect (enable in production)
    # nginx.ingress.kubernetes.io/ssl-redirect: "true"

spec:
  ingressClassName: nginx

  # TLS configuration (uncomment for HTTPS)
  # tls:
  #   - hosts:
  #       - devops.local
  #       - api.devops.local
  #     secretName: tls-secret

  rules:
    # Main application
    - host: devops.local
      http:
        paths:
          # API routes
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 8080

          # Health and metrics endpoints
          - path: /health
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 8080

          - path: /metrics
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 8080

          # Frontend (catch-all)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80

    # Alternative: API subdomain
    - host: api.devops.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 8080
