# =============================================================================
# Docker Compose - Development Environment
# =============================================================================
# Usage: docker compose -f infra/docker/docker-compose.dev.yml up --build
# =============================================================================

name: devops-platform-dev

services:
  # ---------------------------------------------------------------------------
  # Frontend Application
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.frontend
      target: development
    ports:
      - "3000:3000"
    volumes:
      - ../../app/frontend/src:/app/src:ro
      - ../../app/frontend/public:/app/public:ro
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:8080
    depends_on:
      - api
    networks:
      - devops-network
    profiles:
      - frontend
      - full

  # ---------------------------------------------------------------------------
  # API Service
  # ---------------------------------------------------------------------------
  api:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.api
      target: development
    ports:
      - "8080:8080"
    volumes:
      - ../../app/api/src:/app/src:ro
      - ../../app/api/prisma:/app/prisma:ro
    environment:
      - NODE_ENV=development
      - API_HOST=0.0.0.0
      - API_PORT=8080
      - DATABASE_URL=postgresql://devops:devops_secret@postgres:5432/devops_platform
      - REDIS_URL=redis://redis:6379/0
      - LOG_LEVEL=debug
      - OTEL_ENABLED=true
      - OTEL_SERVICE_NAME=devops-platform-api
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4318
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - devops-network
    profiles:
      - api
      - backend
      - full

  # ---------------------------------------------------------------------------
  # Worker Service
  # ---------------------------------------------------------------------------
  worker:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.worker
      target: development
    ports:
      - "9091:9091"
    volumes:
      - ../../app/worker/src:/app/src:ro
    environment:
      - NODE_ENV=development
      - REDIS_URL=redis://redis:6379/0
      - WORKER_CONCURRENCY=3
      - LOG_LEVEL=debug
      - METRICS_PORT=9091
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9091/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - devops-network
    profiles:
      - worker
      - backend
      - full

  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=devops
      - POSTGRES_PASSWORD=devops_secret
      - POSTGRES_DB=devops_platform
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devops -d devops_platform"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - devops-network
    profiles:
      - db
      - backend
      - full

  # ---------------------------------------------------------------------------
  # Redis Cache
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - devops-network
    profiles:
      - cache
      - backend
      - full

  # ---------------------------------------------------------------------------
  # Observability Stack
  # ---------------------------------------------------------------------------
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ../../ops/monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    networks:
      - devops-network
    profiles:
      - monitoring
      - full

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ../../ops/monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - devops-network
    profiles:
      - monitoring
      - full

  loki:
    image: grafana/loki:latest
    ports:
      - "3100:3100"
    volumes:
      - ../../ops/monitoring/loki/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - devops-network
    profiles:
      - monitoring
      - full

  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686"   # UI
      - "4318:4318"     # OTLP HTTP
      - "4317:4317"     # OTLP gRPC
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - devops-network
    profiles:
      - tracing
      - monitoring
      - full

# =============================================================================
# Networks
# =============================================================================
networks:
  devops-network:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
  loki_data:
